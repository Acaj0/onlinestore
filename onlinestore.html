<!DOCTYPE html>
<html>
<head>
  <title>My Online Store</title>
  <style>
    /* Add some style to the website */
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eee;
      padding: 15px;
    }
    .nav a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }
    .nav a:hover {
      color: #0066c0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
    }
    .product h2 {
      font-size: 18px;
      margin: 10px 0;
    }
    .product p {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }
    .product .price {
      font-size: 22px;
      color: #0066c0;
      margin: 10px 0;
    }
    .product .button {
      background-color: #0066c0;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .product .button:hover {
      background-color: #004d99;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Add a header to the website -->
  <div class="header">
    <h1>My Online Store</h1>
  </div>

  <!-- Add a navigation bar -->
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
